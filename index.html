<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>leemo</title>
    <style>
      html {
        scrollbar-width: none;
        scroll-behavior: smooth;
      }
      html::-webkit-scrollbar {
        display: none;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0d0d0d;
        overflow-y: scroll;
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      h1 {
        font-family: "DM Sans", sans-serif;
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: -2px;
        color: #ffffff;
        margin: 0;
      }
      .name-wrap {
        position: relative;
        display: inline-block;
        text-align: left;
      }
      #speech-bubble {
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #fff;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.9rem;
        white-space: nowrap;
      }
      .divider {
        width: 100%;
        border: none;
        border-top: 1px solid #2a2a2a;
        margin: 24px 0;
      }
      .card {
        width: 100%;
        max-width: 500px;
        padding: 0 24px;
        text-align: center;
      }
      .socials {
        display: flex;
        gap: 16px;
        align-items: center;
        margin: 12px 0;
        justify-content: center;
      }
      .socials a svg {
        fill: #888;
        transition: fill 0.2s;
      }
      .socials img {
        filter: invert(1);
        transition: opacity 0.2s;
      }
      .socials a:hover img {
        opacity: 0.5;
      }
      .socials a:hover svg {
        fill: #fff;
      }
      .quote-block {
        font-style: italic;
        color: #666;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      #author {
        color: #444;
        margin-top: 8px;
      }
      .banner-wrap {
        position: relative;
      }
      .banner {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
        aspect-ratio: 1920 / 941;
      }
      .server-card {
        display: none;
      }
      .server-card.active {
        display: block;
      }
      .carousel-wrapper {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-top: 24px;
        padding: 0 24px;
        max-width: 700px;
        width: 100%;
      }
      button {
        background: none;
        border: 1px solid #2a2a2a;
        color: #fff;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        border-color: #666;
      }
      .server-name {
        color: #fff;
        font-weight: 700;
        margin: 10px 0 2px;
        text-align: left;
        font-family: "DM Sans", sans-serif;
        font-weight: 500;
      }
      .server-position {
        color: #666;
        font-size: 0.85rem;
        text-align: left;
        font-family: "DM Sans", sans-serif;
        font-weight: 500;
        font-style: italic;
      }
      .join-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #fff;
        color: #fff;
        padding: 8px 20px;
        border-radius: 999px;
        text-decoration: none;
        font-family: "DM Sans", sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        transition: opacity 0.2s;
        margin-top: 8px;
      }
      .roblox-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #fff;
        color: #fff;
        padding: 8px 20px;
        border-radius: 999px;
        text-decoration: none;
        font-family: "DM Sans", sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        transition: opacity 0.2s;
        margin-top: 8px;
      }
      .join-btn:hover {
        opacity: 0.8;
      }
      .join-icon {
        filter: invert(1);
      }
      .server-info {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      #mobile-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d0d0d;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "DM Sans", sans-serif;
        font-size: 40rem;
        padding: 24px;
        z-index: 9999;
        text-align: center;
      }
    </style>
  </head>
  <div id="mobile-warning" style="display: none">
    <p>we all fucking hate mobile users</p>
  </div>
  <body>
    <div class="card">
      <div class="name-wrap">
        <span id="speech-bubble" style="display: none"></span>
        <h1>leemo</h1>
      </div>

      <div class="socials">
        <a href="https://github.com/leemo-jeemo"
          ><img src="assets/GitHub_Invertocat_Black.svg" width="32" height="32"
        /></a>
        <a href="https://discord.com/users/987136948722364416"
          ><img src="assets/Discord_Black.svg" width="32" height="32"
        /></a>
        <a href="https://www.roblox.com/users/1567155158/profile"
          ><img src="assets/Roblox_Black.svg" width="32" height="32"
        /></a>
      </div>
      <hr class="divider" />
      <div class="quote-block">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
    <div class="carousel-wrapper">
      <button id="prev">&#8592;</button>
      <div class="carousel">
        <div class="server-card">
          <div class="banner-wrap">
            <img class="banner" src="assets/havric/banner.png" />
          </div>
          <div class="server-info">
            <div>
              <p class="server-name">Havric Concepts</p>
              <p class="server-position">Marketing Team</p>
            </div>
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: flex-end;
                gap: 8px;
              "
            >
              <a href="#" target="_blank" class="join-btn">
                <img
                  src="assets/Discord_Black.svg"
                  width="16"
                  height="16"
                  class="join-icon"
                />
                Join
              </a>
              <a href="#" target="_blank" class="roblox-btn">
                <img
                  src="assets/Roblox_Black.svg"
                  width="16"
                  height="16"
                  class="join-icon"
                />
                Roblox Group
              </a>
            </div>
          </div>
        </div>
        <div class="server-card">
          <div class="banner-wrap">
            <img class="banner" src="assets/qc/banner.png" />
          </div>
          <div class="server-info">
            <div>
              <p class="server-name">The Queen City</p>
              <p class="server-position">Deputy Director</p>
            </div>
            <a href="#" target="_blank" class="join-btn">
              <img
                src="assets/Discord_Black.svg"
                width="16"
                height="16"
                class="join-icon"
              />
              Join
            </a>
          </div>
        </div>
        <div class="server-card">
          <div class="banner-wrap">
            <img class="banner" src="assets/judahs/banner.webp" />
          </div>
          <div class="server-info">
            <div>
              <p class="server-name">Judah's Customs</p>
              <p class="server-position">Operations</p>
            </div>
            <a href="#" target="_blank" class="join-btn">
              <img
                src="assets/Discord_Black.svg"
                width="16"
                height="16"
                class="join-icon"
              />
              Join
            </a>
          </div>
        </div>
        <div class="server-card">
          <div class="banner-wrap">
            <img class="banner" src="assets/rs/banner.png" />
          </div>
          <div class="server-info">
            <div>
              <p class="server-name">rizzstore\\</p>
              <p class="server-position">king leemo</p>
            </div>
            <a href="#" target="_blank" class="roblox-btn">
              <img
                src="assets/Roblox_Black.svg"
                width="16"
                height="16"
                class="join-icon"
              />
              Roblox Group
            </a>
          </div>
        </div>
      </div>
      <button id="next">&#8594;</button>
    </div>
    <script>
      fetch("assets/quotes.json")
        .then((res) => res.json())
        .then((quotes) => {
          const random = Math.floor(Math.random() * quotes.length);
          document.getElementById("quote").textContent =
            `"${quotes[random].quote}"`;
          document.getElementById("author").textContent =
            `â€” ${quotes[random].author}`;
        });
    </script>
    <script>
      const cards = document.querySelectorAll(".server-card");
      let current = Math.floor(Math.random() * cards.length);
      cards[current].classList.add("active");
      document.getElementById("next").addEventListener("click", () => {
        cards[current].classList.remove("active");
        current = (current + 1) % cards.length;
        cards[current].classList.add("active");
      });
      document.getElementById("prev").addEventListener("click", () => {
        cards[current].classList.remove("active");
        current = (current - 1 + cards.length) % cards.length;
        cards[current].classList.add("active");
      });
    </script>
    <script>
      fetch("assets/jobs.json")
        .then((res) => res.json())
        .then((jobs) => {
          const joinBtns = document.querySelectorAll(".join-btn");
          joinBtns.forEach((btn, i) => {
            btn.href = jobs[i].invite;
          });
        });
    </script>
    <script>
      fetch("assets/jobs.json")
        .then((res) => res.json())
        .then((jobs) => {
          const robloxBtns = document.querySelectorAll(".roblox-btn");
          robloxBtns.forEach((btn) => {
            const card = btn.closest(".server-card");
            const name = card.querySelector(".server-name").textContent.trim();
            const job = jobs.find((j) => j.name === name && j.roblox);
            if (job) btn.href = job.roblox;
          });
        });
    </script>
    <script>
      fetch("https://api.lanyard.rest/v1/users/987136948722364416")
        .then((res) => res.json())
        .then((data) => {
          const activity = data.data.activities[0];
          if (activity && activity.state) {
            const bubble = document.getElementById("speech-bubble");
            bubble.textContent = activity.state;
            bubble.style.display = "block";
          }
        });
    </script>
    <script>
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById("mobile-warning").style.display = "flex";
      }
    </script>
  </body>
</html>
