<script>
const output = document.getElementById("love-terminal");
const input = document.getElementById("love-input");

let state = "init";
let yourName = "";
let crushName = "";

function askForYourName() {
  output.innerHTML += "What's your name? ";
  state = "waiting-for-your-name";
}

function askForCrushName() {
  output.innerHTML += "\nWhat's your crush's name? ";
  state = "waiting-for-crush-name";
}

function calculateLove(name1, name2) {
  let loading = "Calculating love";
  let i = 0;
  let interval = setInterval(()=>{
    output.innerHTML = output.innerHTML.replace(/Calculating love.*\n/, "") + loading + ".".repeat(i%4) + "\n";
    i++;
  }, 300);
  setTimeout(()=>{
    clearInterval(interval);
    let number = Math.floor(Math.random()*101);
    output.innerHTML += `Love meter result: ${name1} & ${name2} = ${number}%\n\n made by leemo no steal\n\n`;
    output.scrollTop = output.scrollHeight;
    askForYourName();
    yourName = "";
    crushName = "";
  }, 1500);
}

input.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    let cmd = input.value.trim();
    input.value = "";
    
    if(state === "init") {
      output.innerHTML += cmd + "\n";
      if(cmd.toLowerCase() === "love") {
        askForYourName();
      } else {
        output.innerHTML += "Unknown command. Try: love\n\n<span class='prompt'></span>";
        output.scrollTop = output.scrollHeight;
      }
    } else if(state === "waiting-for-your-name") {
      output.innerHTML += cmd + "\n";
      yourName = cmd;
      askForCrushName();
    } else if(state === "waiting-for-crush-name") {
      output.innerHTML += cmd + "\n";
      crushName = cmd;
      calculateLove(yourName, crushName);
    }
    
    output.scrollTop = output.scrollHeight;
  }
});

window.addEventListener("load", () => {
  askForYourName();
  state = "waiting-for-your-name";
  output.scrollTop = output.scrollHeight;
});
</script>
