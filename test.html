<p id="quote"></p>

<script>
  fetch('assets/quotes.json')
    .then(res => res.json())
    .then(quotes => {
     let index = 0

function showQuote() {
  document.getElementById('quote').textContent = quotes[index].quote
  index = (index + 1) % quotes.length
}

showQuote()
setInterval(showQuote, 2000)
    })
</script>
